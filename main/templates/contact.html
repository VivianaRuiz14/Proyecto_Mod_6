{% extends 'base.html'%}
{% block content %}
  <div class="container my-3">
    <div>Bienvenido Cliente</div>
    {% for msje  in errores %}
      <div class="alert alert-danger" role="alert"> {{msje}}</div>
    {% endfor %}
    <p>Escribanos ante cualquier consulta</p>
    <form action="/contact/" method="post">
      {% csrf_token%}
      {{form}}
      <button id="btnEnviar" type="submit" class="btn btn-success"> Enviar</button>
    </form>
  </div>
{% endblock %}
