{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h3 class="text-center text primary"></h3>
  <div class="row">
    {% for postre in postres %}
    <div class="col-3">
      <div class="card">
        <img src="{{ postre.url_imagen}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ postre.nombre}}</h5>
          <p class="card-text">{{ postre.Descripcion}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Precio: $ {{ postre.Precio }}</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Cantidad</a>
          <a href="#" class="card-link">Comprar</a>
        </div>
      </div>
    </div>
    {% endfor%}
  </div>
  {% endblock %}
</div>
