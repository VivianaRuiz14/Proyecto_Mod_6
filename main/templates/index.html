{% extends 'base.html' %} 
{% block css %}
  <style>
    @keyframes cambio_color {
      0% {background-color: red;}
      50% {
        background-color: yellow;
        rotate: y 180deg;
      }
      100% {
        background-color: red;
        rotate: y 360deg;
      }
    }

    .btn-cambiante:hover {
      background-color: red;
      animation: cambio_color;
      animation-duration: 4s;
      animation-iteration-count: infinite;
    }

    @keyframes estirar_titulo {
      0% {
        letter-spacing: normal;
      }
      50% {
        letter-spacing: 1rem;
      }
      100% {
        letter-spacing: normal;
      }
    }

    .card-title:hover {
      animation: estirar_titulo;
      animation-duration: 4s;
      animation-iteration-count: infinite;
    }


  </style>
{% endblock %}
{% block content %}
<div class="container">
  <h3 class="text-center text primary"></h3>
  <div class="row">
    {% for flan in flanes %}
    <div class="col-3">
      <div class="card">
        <img src="{{ flan.foto}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ flan.nombre}}</h5>
          <p class="card-text">{{ flan.descripcion}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Precio: $ {{ flan.precio }}</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Cantidad</a>
          <a href="#" class="card-link">Comprar</a>
        </div>
      </div>
    </div>
    {% endfor%}
  </div>
  {% endblock %}
</div>
